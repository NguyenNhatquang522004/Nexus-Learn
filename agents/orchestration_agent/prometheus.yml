# Prometheus configuration for Orchestration Agent

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'orchestration-agent'

scrape_configs:
  - job_name: 'orchestration-agent'
    static_configs:
      - targets: ['orchestration-agent:9090']
        labels:
          service: 'orchestration'
          
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

rule_files:
  # - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
